<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #chat {
      background: white;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #cfe2ff;
      margin-left: auto;
      text-align: right;
    }
    .assistant {
      background: #e6e6e6;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>My AI Assistant</h1>

  <div id="chat"></div>

  <form id="input-area">
  <input id="input" type="text" placeholder="Type your message..." autocomplete="off">
  <button type="submit">Send</button>
  <button type="button" id="voice-btn">ðŸŽ¤</button>
</form>


  <script>
  const chatDiv = document.getElementById("chat");
  const form = document.getElementById("input-area");
  const input = document.getElementById("input");
  const voiceBtn = document.getElementById("voice-btn");

  // Conversation history
  const messages = [
    { role: "system", content: "You are a helpful assistant." }
  ];

  function addMessage(role, content) {
    const div = document.createElement("div");
    div.className = "msg " + (role === "user" ? "user" : "assistant");
    div.textContent = (role === "user" ? "You: " : "AI: ") + content;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Text-to-speech (AI talks)
  function speakText(text) {
    if (!("speechSynthesis" in window)) {
      console.warn("Text-to-speech not supported in this browser.");
      return;
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US"; // change language if you want
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utterance);
  }

  // Handle form submit (text chat)
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    // temporary "thinking" message
    const thinkingDiv = document.createElement("div");
    thinkingDiv.className = "msg assistant";
    thinkingDiv.textContent = "AI is thinking...";
    chatDiv.appendChild(thinkingDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;

    try {
      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages }),
      });

      const data = await res.json();
      chatDiv.removeChild(thinkingDiv);

      const reply = data.reply.content;
      messages.push({ role: "assistant", content: reply });
      addMessage("assistant", reply);
      speakText(reply); // ðŸ”Š make the AI speak
    } catch (err) {
      chatDiv.removeChild(thinkingDiv);
      addMessage("assistant", "Error talking to server ðŸ˜¢ Check console.");
      console.error(err);
    }
  });

  // ---- Voice input (speech to text) ----
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition;
  let isListening = false;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = "en-US";         // change to your preferred language
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    voiceBtn.addEventListener("click", () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
        voiceBtn.textContent = "ðŸ›‘"; // show it's recording
      } else {
        recognition.stop();
        isListening = false;
        voiceBtn.textContent = "ðŸŽ¤";
      }
    });

    recognition.addEventListener("result", (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      // Auto-send after recognizing speech:
      form.dispatchEvent(new Event("submit"));
    });

    recognition.addEventListener("end", () => {
      isListening = false;
      voiceBtn.textContent = "ðŸŽ¤";
    });
  } else {
    console.warn("SpeechRecognition not supported in this browser.");
    if (voiceBtn) {
      voiceBtn.disabled = true;
      voiceBtn.title = "Voice input not supported in this browser";
    }
  }
</script>


</body>
</html>
