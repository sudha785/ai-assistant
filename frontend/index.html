<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #chat {
      background: white;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #cfe2ff;
      margin-left: auto;
      text-align: right;
    }
    .assistant {
      background: #e6e6e6;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>My AI Assistant</h1>

  <div id="chat"></div>

  <form id="input-area">
    <input id="input" type="text" placeholder="Type your message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>

  <script>
    const chatDiv = document.getElementById("chat");
    const form = document.getElementById("input-area");
    const input = document.getElementById("input");

    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "assistant");
      div.textContent = content;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", "You: " + text);
      messages.push({ role: "user", content: text });
      input.value = "";

      addMessage("assistant", "AI is thinking...");

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const data = await res.json();

        chatDiv.lastChild.remove(); // remove "AI is thinking..."
        const reply = data.reply.content;
        messages.push({ role: "assistant", content: reply });
        addMessage("assistant", "AI: " + reply);
      } catch (error) {
        chatDiv.lastChild.remove();
        addMessage("assistant", "Error connecting to backend");
      }
    });
  </script>

</body>
</html>
